<!--Page rendered after approving leave by manager-->

{% extends 'dashboard.html' %}
{% block content %}

    {% if message %}

<span class="colorchange">
                    <span style="color: black; ">
                        <h3 style="position:absolute; left:300px; margin-bottom: 0px;margin-left: 350px" ><b><i>

                            {{message}}</i></b>

                </span>
    {% endif %}
    <br><br>
     <a class="btn btn-lg btn-primary btn-block" type="" href="{% url 'myapp:view-leave' %}"
       style="width:200px; margin-left: 130px;">
        Back</a>
    </div>


{% endblock content %}

<!--Password reset form-->
{% load static %}
<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3 {
        text-align: center;
    }

    #editSave {
        display: block;
        margin: 0 auto;
        border: none;
        border-radius: 5px;
        padding: 20px 30px;
        background-color: #2699c7;
        color: #fff;
        font-size: 24px;
        outline: none;
    }

    #profile-edit-save {
        box-sizing: border-box;
        width: 1000px;
        margin: 0 auto;
        padding: 20px;
        border-bottom: 1px solid rgba(84, 183, 222, 0.5);
        background-color: rgba(84, 183, 222, 0.3);
    }
    .button {
  width: 150px;
  height: 25px;
  margin: 5px 0 5px 0;
  color: #fff;
  background: rgba(71, 73, 77, 1);
  border: none;
  font-size: 14px;
  outline: none;
  border-radius: 5px;
}

.button:hover {
  background: rgba(71, 73, 77, 0.8);
}

.button:active {

  background: rgba(71, 73, 77, 0.8);
}


</style>

<body background="{% static 'images/dashback.jpg' %}">
<div id="profile-edit-save">
    <button id="editSave">Reset Password</button>
</div>
<div class="row d-flex justify-content-center" style="margin-top: 150px;">
    <div class="alert alert-warning" role="alert" style="width: 1000px;margin-left: 300px">

        <form method="POST" class="form-signin">

            {% csrf_token %}

            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email"
                   required="true" style="border: 3px solid #555; width: 300px">
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-left: 50px;background-color: royalblue;font-size: 16px;padding: 5px 22px;">
                Send reset email</button>

        </form>
    </div>
</div>

</body>

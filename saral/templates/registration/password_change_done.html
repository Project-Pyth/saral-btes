<!--Password is updated-->
{% extends 'dashboard.html' %}

{% block content %}
<style>
#editSave {
  display:block;
  margin: 0 auto;
  border:none;
  border-radius:5px;
  padding:20px 30px;
  background-color:#2699c7;
  color:#fff;
  font-size:24px;
  outline: none;
}

#profile-edit-save {
  box-sizing:border-box;
  width:1000px;
  margin:0 auto;
  padding:20px;
  border-bottom:1px solid rgba(84,183,222,0.5);
  background-color:rgba(84,183,222,0.3);
}

.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
</style>
<div id="profile-edit-save">
<button id="editSave">Change Password</button>
</div>
<form method="POST" class="form-signin">{% csrf_token %}
    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>
<div class="container" style="margin-bottom: 100px;">
	<div class="d-flex flex-column">
        <p class="m-auto" style=" font-size: 50px; align-left: 250px;"  ><h3 style="position:absolute; left:570px; margin-bottom: 0px;margin-left: 100px">
        <b><i>Your password has been Updated!!</i></b></h3></p>
	</div>
</div>

{% endblock %}
